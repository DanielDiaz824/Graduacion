<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/all.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.js"></script>

	<script>
		$(document).ready(function(){
			$("#guardar").on("click",function() {
				var $nombre = $("#nombre");
				var $email = $("#email");
			
			if ($nombre.val().length == 0 || $email.val().length==0){
				if ($nombre.val().length==0){
					$nombre.addClass("alert-danger");
				}
				setTimeout(function(){
					$nombre.removeClass("alert-danger")
				},2000)
				$("#error").fadeIn(1000).delay(1000).fadeOut(1000);
			
			 if($email.val().length==0){
				$email.addClass("alert-danger");
			}
			setTimeout(function(){
						$email.removeClass("alert-danger")
					},2000)
				}
			});
		});
	</script>
	
	
</head>
<body>
<div class="modal fade" id="mimodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
					<section class="row">
							<div class="col-md-12 col-lg-12 col-sm-12">
							<form>
								<div class="form-group">
									<label for="nombre">Nombre</label>
									<div class="input-group">
										<div class="input-group-prepend">
										<i class=" fa fa-user input-group-text"></i>
									</div>
									<input type="text" class="form-control" id="nombre"/>
								</div>
									<small class="form-text text-muted">Nombre completo.</small>
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<div class="input-group">
										<div class="input-group-prepend">
									<i class="fa fa-envelope input-group-text"></i>
								</div>
									<input type="email" class="form-control" id="email"/>
								</div>
									<small class="form-text text-muted">Correo electronico.</small>
								</div>
								<!--<div class="form-group text-right">
						   <button class="btn btn-outline-success btn-lg btn-block"><i class="fas fa-check"></i>Inscribirme</button>
								</div>-->
								<p class="text-danger" id="error" style="display: none;">Revisa tu nombre o direccion de correo electronico.</p>
							</form>
							</div>
						</section>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			  <button type="button" class="btn btn-primary" id="guardar">Guardar cambios</button>
			</div>
		  </div>
		</div>
	  </div>

	<button class="btn btn-outline-success btn-lg " 
	data-target="#mimodal" 
	data-role="modal" 
	data-toggle="modal">
	Abrir ventana modal
	 </button>
</body>
</html>
